<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- ===========header=========== -->
    <header>
      <div class="left-section">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="logo-name">
          <div class="big-name">Equinox</div>
          <div class="small-name">Grocery</div>
        </div>
      </div>
      <div class="mid-section">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Review</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="right-section">
        <i class="fa fa-shopping-basket"></i>
        <button><a href="#">Sign Up</a></button>
      </div>
    </header>
    <!-- ==========end header========= -->
    <!-- ================main========== -->
    <main>
      <div class="first-main">
        <div class="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search here"
          />
          <i class="fa fa-search"></i>
        </div>
        <div class="content">
          <div class="text">
            A Great Place <br />
            For Grocery Products
            <div class="small">
              The Fruits, Vegetables, Spices, Rice, Oil And <br />
              Other Wet And Dry Ingredients Provide The <br />
              Homemaker's Easy Cooking And Delicious Food
            </div>
          </div>
          <div class="image">
            <img src="img/pic1.png" alt="" />
          </div>
        </div>
      </div>

      <div class="second-main">
        <div class="container">
          <h1>Top Categories</h1>
          <div class="images">
            <div class="box1">
              <img src="img/vegetable.jpg" alt="" />
              <div class="text">Vegetables</div>
            </div>
            <div class="box1">
              <img src="img/fruits.png" alt="" />
              <div class="text">Fruits</div>
            </div>
            <div class="box1">
              <img src="img/fish.jpg" alt="" />
              <div class="text">Fish</div>
            </div>
            <div class="box1">
              <img src="img/meat.jpg" alt="" />
              <div class="text">Meat</div>
            </div>
            <div class="box1">
              <img src="img/rice.jpg" alt="" />
              <div class="text">Rice</div>
            </div>
            <div class="box1">
              <img src="img/grocery.jpg" alt="" />
              <div class="text">Snacks</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ================end main============== -->
  </body>
</html>
